apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      run: nodeapp
  strategy: {}
  template:
    metadata:
      labels:
        run: nodeapp
    spec:
      containers:
      - image: gcr.io/wideops-candidate6/omar-nodeapp:test
        imagePullPolicy: IfNotPresent
        name: nodeapp
        ports:
        - containerPort: 80
          protocol: TCP 
---