apiVersion: v1
kind: Service
metadata:
  name: nodeapp
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
    name: http
  - port: 443
    protocol: TCP
    targetPort: 3000
    name: https
  selector:
    run: nodeapp
  type: NodePort
---

