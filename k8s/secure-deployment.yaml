apiVersion: v1
kind: Service
metadata:
  name: secure-nodeapp
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
    name: http
  selector:
    run: nodeapp
  type: NodePort

---

apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: my-cert
spec:
  domains:
    - sec.omar-nodeapp.com

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: managed-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: my-global-2
    networking.gke.io/managed-certificates: my-cert
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: sec.omar-nodeapp.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: secure-nodeapp
            port:
              number: 80

