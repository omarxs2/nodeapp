apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nodeapp
  name: nodeapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodeapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nodeapp
    spec:
      containers:
      - image: gcr.io/wideops-candidate6/omar-nodeapp:test
        name: nodeapp
        imagePullPolicy: Always
        resources: {}
        ports:
        - containerPort: 80 
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: secure-nodeapp
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
    name: http
  selector:
    run: nodeapp
  type: NodePort

---

apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: my-cert
spec:
  domains:
    - sec.omar-nodeapp.com

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: managed-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: my-global
    networking.gke.io/managed-certificates: my-cert
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: sec.omar-nodeapp.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: secure-nodeapp
            port:
              number: 80

